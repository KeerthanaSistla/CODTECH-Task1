<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="SK_Logo.ico">
        <title>Quiz application</title>
        <link rel="stylesheet" href="quiz.css">
    </head>
<body>
    <header><h1>Quiz application</h1></header>
    <main>
        <div>
            <button id="start" onclick="start()">Start Quiz</button>
        </div>
        <div id="container">
            <div id="questions">
                <h2 id="question"></h2>
                <div class="options">
                    <button class="option" onclick="selectOption(0)"></button>
                    <button class="option" onclick="selectOption(1)"></button>
                    <button class="option" onclick="selectOption(2)"></button>
                    <button class="option" onclick="selectOption(3)"></button>
                </div>
            </div>
            <div id="quiz-end" style="display: none;">
                <h2>Your Score: <span id="marks"></span></h2>
                <div class="table"><table></table></div>
                <button onclick="restartQuiz()">Restart Quiz</button>
                <button onclick="resetScores()">Reset Scores</button>
            </div>
        </div>
    </main>
    <footer><hr><a href="https://github.com/KeerthanaSistla/CODTECH-Task1">GitHub repository: 04-QuizApplication</a>
    <script src="quiz.js"></script>
</body>
</html>
